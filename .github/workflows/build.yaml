name: Build BooruSama APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Dar permissão aos scripts
        run: chmod +x gen.sh

      - name: Instalar Dependências
        run: flutter pub get

      - name: Criar .env falso (Enganando o validador)
        run: |
          echo "REVENUECAT_GOOGLE_API_KEY=fake_key" >> .env
          echo "REVENUECAT_APPLE_API_KEY=fake_key" >> .env
          echo "SENTRY_DSN=https://fake@sentry.io/123" >> .env

      - name: Gerar Código
        run: ./gen.sh

      - name: Buildar o APK (Debug)
        # Usamos --debug para pular a necessidade de chave de assinatura (Keystore)
        # E usamos o comando direto do flutter para evitar scripts restritivos
        run: flutter build apk --debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: boorusama-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
