name: Build BooruSama APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Dar permissão aos scripts
        run: chmod +x gen.sh

      - name: Instalar Dependências
        run: flutter pub get

      - name: Criar .env falso
        run: |
          echo "REVENUECAT_GOOGLE_API_KEY=fake_key" >> .env
          echo "REVENUECAT_APPLE_API_KEY=fake_key" >> .env
          echo "SENTRY_DSN=https://fake@sentry.io/123" >> .env

      # --- NOVO PASSO AQUI ---
      - name: Corrigir Ambiente Android (local.properties)
        run: |
          # Descobre onde o Flutter está instalado no Linux do GitHub
          FLUTTER_PATH=$(dirname $(dirname $(which flutter)))
          echo "Flutter encontrado em: $FLUTTER_PATH"
          
          # Cria o arquivo que o plugin FVP exige
          echo "flutter.sdk=$FLUTTER_PATH" > android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> android/local.properties
          
          # Hack extra: O FVP procura um arquivo 'version' na raiz do SDK.
          # Se não existir (algumas versões CI não tem), criamos um fake.
          if [ ! -f "$FLUTTER_PATH/version" ]; then
            echo "Criando arquivo de versão dummy..."
            echo "3.22.0" > "$FLUTTER_PATH/version"
          fi
      # -----------------------

      - name: Gerar Código
        run: ./gen.sh

      - name: Buildar o APK (Debug)
        run: flutter build apk --debug

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: boorusama-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
