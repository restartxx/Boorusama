name: Build BooruSama APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Instalar Dependências
        run: flutter pub get

      - name: Criar .env falso
        run: |
          echo "REVENUECAT_GOOGLE_API_KEY=fake_key" >> .env
          echo "REVENUECAT_APPLE_API_KEY=fake_key" >> .env
          echo "SENTRY_DSN=https://fake@sentry.io/123" >> .env

      - name: Hack do NDK e Android
        run: |
          # CORREÇÃO: O arquivo é .kts e a sintaxe Kotlin exige o sinal de igual (=)
          sed -i 's/android {/android { ndkVersion = "28.2.13676358"/' android/app/build.gradle.kts
          
          # 2. Corrigir local.properties para o plugin FVP
          FLUTTER_PATH=$(dirname $(dirname $(which flutter)))
          echo "flutter.sdk=$FLUTTER_PATH" > android/local.properties
          echo "sdk.dir=$ANDROID_HOME" >> android/local.properties
          
          # 3. Hack da versão
          if [ ! -f "$FLUTTER_PATH/version" ]; then
            echo "3.22.0" > "$FLUTTER_PATH/version"
          fi


      - name: Gerar Código
        run: |
          chmod +x gen.sh
          ./gen.sh

      - name: Buildar o APK (Debug)
        # --verbose ajuda a ver onde trava se demorar muito
        run: flutter build apk --debug --verbose

      - name: Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: boorusama-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
